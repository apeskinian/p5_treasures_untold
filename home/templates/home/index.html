{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 class="display-4 text-success">Welcome to Treasures Untold!</h1>
    {% if not user.is_authenticated %}
        <a href="{% url 'account_login' %}" class="btn btn-success">LOGIN</a>
        <a href="{% url 'account_login' %}" class="btn btn-secondary">SIGNUP</a>
    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}" class="btn btn-danger">LOGOUT</a>
    {% endif %}
{% endblock %}
