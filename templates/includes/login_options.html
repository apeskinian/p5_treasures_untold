{% if user.is_authenticated %}
<li class="text-center"><a href="#" class="dropdown-item" id="profile-page" aria-label="go to your profile page">PROFILE</a></li>
{% if user.is_staff %}
<li class="text-center"><a href="#" class="dropdown-item" id="staff" aria-label="go to the settings page">SETTINGS</a></li>
{% endif %}
{% if user.is_superuser %}
<li class="text-center"><a href="{% url 'admin:index' %}" class="dropdown-item" id="admin-btn" aria-label="go to the admin page">ADMIN</a></li>
{% endif %}
<li class="text-center"><a href="{{ logout_url }}" class="dropdown-item" aria-label="sign out">SIGN OUT</a></li>
{% else %}
<li class="text-center"><a href="{{ login_url }}" class="dropdown-item">LOGIN</a></li>
<li class="text-center"><a href="{{ signup_url }}" class="dropdown-item">SIGNUP</a></li>
{% endif %}
