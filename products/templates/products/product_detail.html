{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="product-details" class="container">
    <div class="row mt-3">
        <div id="product-details-image" class="col">
            {% if 'placeholder' in product.image.url %}
                <a href="">
                <img class="card-img-top" src="{% static 'images/placeholder.png' %}" alt="{{ product.name }}">
                </a>
            {% else %}                               
                <a href="{{ product.image.url }}" target="_blank">
                <img class="card-img-top {% if product.stock < 1 %}out-of-stock{% endif %}" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
            {% endif %}
        </div>
        <div id="product-details-info" class="col">
            <h3>{{ product.name }}</h3>
            <a href="{% url 'products' %}?realm={{ product.realm }}">
                <h5>{{ product.realm.display_name }}</h5>
            </a>
            <p>{{ product.description }}</p>
            <p class="fw-bold">Â£{{ product.price }}</p>
            <button>Add to basket</button>
            <div mt-3>
                <i class="fa-solid fa-clock-rotate-left fa-flip-horizontal"></i>
                <span>Order in INSERT TIMER for same day dispatch!</span>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-center">
            <button class="text-center">Back to results</button>
        </div>
    </div>
</div>

{% endblock %}
