<div id="magic-lamp-modal" class="modal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">A magical reward appears!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center text-center">
          <p>You've rubbed the lamp!<br>The first three items in you basket are now free!</p>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
          <a class="btn btn-success" href="{% url 'view_basket' %}">Go to basket</a>
        </div>
      </div>
    </div>
</div>
