<div class="container table-container mt-3 p-0">
    <!-- product table -->
    <table class="table caption-top">
        <caption class="hidden">List of products</caption>
        <thead class="staff-table">
            <tr>
                <th class="product-image"></th>
                <th class="">Product</th>
                <th class="">Realm</th>
                <th class="">SKU</th>
                <th class="">Stock</th>
                <th class="">Price</th>
                <th class="text-end">
                    <a href="{% url 'manage_product' %}" class="btn btn-success btn-with-spinner ms-auto">
                        <span class="btn-text"><i class="fa-solid fa-plus"></i></span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
        {% for product in products %}
        <tr>
            <td><img width="50" height="50" class="rounded-2" src="{{ product.image_url }}" alt="{{ product.name }}"></td>
            <td>{{ product.name }}</td>
            <td>{{ product.realm.display_name }}</td>
            <td>{{ product.sku }}</td>
            <td>{{ product.stock }}</td>
            <td>Â£{{ product.price }}</td>
            <td class="text-end">
                <a href="{% url 'manage_product' product_id=product.id %}" class="btn btn-warning btn-edit btn-with-spinner">
                    <span class="btn-text"><i class="fa-solid fa-pen-to-square"></i></span>
                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                </a>
                <a href="{% url 'manage_product' delete='delete' product_id=product.id %}" class="btn btn-danger btn-delete btn-with-spinner">
                    <span class="btn-text"><i class="fa-solid fa-trash-can"></i></span>
                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
