<div class="container table-container mt-3 p-0">
    <!-- faq table -->
    <table class="table caption-top">
        <caption class="hidden">List of FAQs</caption>
        <thead class="staff-table">
            <tr>
                <th class="">Topic</th>
                <th class="">Question</th>
                <th></th>
                <th class="text-center">
                    <a class="btn btn-sm btn-success btn-with-spinner w-75" href="{% url 'manage_faq' %}">
                        <span class="btn-text">Add</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
        {% for faq in faqs %}
        <tr>
            <td>{{ faq.topic.name }}</td>
            <td>{{ faq.question }}</td>
            <td class="text-center">
                <a href="{% url 'manage_faq' faq_id=faq.id %}" class="btn btn-sm btn-warning btn-edit btn-with-spinner w-75">
                    <span class="btn-text">Update</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                </a>
            </td>
            <td class="text-center">
                <a href="{% url 'manage_faq' delete='delete' faq_id=faq.id %}" class="btn btn-sm btn-danger btn-delete btn-with-spinner w-75">
                    <span class="btn-text">Delete</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
