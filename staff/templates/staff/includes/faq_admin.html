<div class="container table-container mt-3 p-0">
    <!-- faq table -->
    <table class="table caption-top">
        <caption class="hidden">List of FAQs</caption>
        <thead class="staff-table">
            <tr>
                <th class="">Topic</th>
                <th class="">Question</th>
                <th class="text-end">
                    <a class="btn btn-success btn-with-spinner" width="20" height="20"" href="{% url 'manage_faq' %}">
                        <span class="btn-text"><i class="fa-solid fa-plus"></i></span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
        {% for faq in faqs %}
        <tr>
            <td>{{ faq.topic.name }}</td>
            <td>{{ faq.question }}</td>
            <td class="text-end">
                <a href="{% url 'manage_faq' faq_id=faq.id %}" class="btn btn-warning btn-edit btn-with-spinner" width="20" height="20"">
                    <span class="btn-text"><i class="fa-solid fa-pen-to-square"></i></span>
                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                </a>
                <a href="{% url 'manage_faq' delete='delete' faq_id=faq.id %}" class="btn btn-danger btn-delete btn-with-spinner" width="20" height="20"">
                    <span class="btn-text"><i class="fa-solid fa-trash-can"></i></span>
                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
